<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form 01</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/fb11087e21.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Contact Us</h1>
    <p>Any question or remarks? Just write us a message!</p>
    <br /><br />
    <div class="container1">
      <div class="leftside">
        <h2>Contact information</h2>
        <p>
          Fill up the form and our Team will get back to you within 24 hours.
        </p>
        <br /><br />
        <div class="contact">
          <div class="phone">
            <i
              class="fa-solid fa-phone fa-sm"
              style="color: rgb(242, 145, 161)"
            ></i
            >&nbsp;&nbsp;&nbsp; +0748 433 459
          </div>
          <br /><br />
          <div class="email">
            <i
              class="fa-solid fa-envelope fa-sm"
              style="color: rgb(242, 145, 161)"
            ></i
            >&nbsp;

            <a href="alexandra.marcut91@gmail.com"
              >alexandra.marcut91@gmail.com</a
            >
          </div>
          <br /><br />
          <div class="address">
            <i
              class="fa-solid fa-location-dot fa-sm"
              style="color: rgb(242, 145, 161)"
            ></i
            >&nbsp; &nbsp; Voronet Street, Cluj-Napoca
          </div>
          <br /><br />
        </div>
        <div class="buttons">
          <a
            href="https://www.linkedin.com/in/m%C4%83rcu%C8%9B-daiana-alexandra-75b50aa4/"
            target="_blank"
            ><i
              class="fa-brands fa-linkedin-in fa-sm"
              style="color: #eff1f5"
            ></i
          ></a>
        </div>
        <div class="smallball"></div>
        <div class="bigball"></div>
      </div>
      <div class="rightside">
        <div class="input-txt">
          <div class="left-input">
            <label for="fname">First name</label><br /><br />
            <input type="text" id="fname" /><br /><br />
            <label for="mail">Mail</label><br /><br />
            <input
              type="email"
              id="mail"
              placeholder="someone@gmail.com"
            /><br /><br />
          </div>
          <div class="right-input">
            <label for="lname">Last Name</label><br /><br />
            <input type="text" id="lname" placeholder="John Doe" /><br /><br />
            <label for="phone">Phone</label><br /><br />
            <input
              type="number"
              id="ph-number"
              placeholder="+90 543779094064"
            />
          </div>
          <br />
        </div>
        <p class="web">What kind of website do you need?</p>
        <input type="radio" name="website" value="webdesign" />
        <label for="website">Web design</label>
        <input type="radio" name="website" value="webdev" checked />
        <label for="website">Web Development</label>
        <input type="radio" name="website" value="logo" />
        <label for="website">Logo Design</label>
        <input type="radio" name="website" value="other" />
        <label for="website">Other</label> <br /><br /><br />

        <label for="message">Message</label><br /><br />
        <input type="text" id="message" placeholder="Write your message..." />
        <br />
        <br />

        <br />
        <br />
        <p align="right">
          <a href="/index.html"><input type="button" value="Send Message" /></a>
        </p>
      </div>
    </div>
    <br /><br /><br />
  </body>
</html>
